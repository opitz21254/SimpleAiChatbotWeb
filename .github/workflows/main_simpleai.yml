name: Build and deploy SimpleRuleAiChatBotWeb to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
    steps:
      # Login to Azure using the credentials stored in GitHub Secrets
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.PUBLISH_SECRETS_2 }}
          
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up .NET Core SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      # Build the project using dotnet
      - name: Run Tests
        run: dotnet test --configuration Release
      
      # Publish the application to a specified folder
      - name: dotnet publish
        working-directory: ./SimpleBlazor
        run: dotnet publish -c Release -o ./output
        
      # Deploy the app to Azure Web App using the Azure Web Apps Deploy action
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'simpleai'
          slot-name: 'Production'
          package: './output' 
